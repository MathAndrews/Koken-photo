<koken:load source="albums" order_by="published_on" order_direction="desc" limit="5">
  <section>
    <!-- Insert template tags/properties -->
    <ul class="posts">
      <koken:loop>
        <li>
          <article>
            <header>
              <h3>
                <koken:link>{{ album.title }}</koken:link>
              </h3>
              <time class="published" datetime="{{ album.published_on date_format=" Y-m-d
              " }}">{{ album.published_on date_format="j F Y" }}</time>
            </header>
            <koken:link class="image">
              <koken:img width="64" height="64" crop="true"/>
            </koken:link>
          </article>
        </li>
      </koken:loop>
    </ul>
  </section>
</koken:load>
