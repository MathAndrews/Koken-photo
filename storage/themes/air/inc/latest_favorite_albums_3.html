<koken:load source="albums" order_by="published_on" filter:featured="true" limit="3">
  <section class="favorites-albums">
    <h2>Favoris</h2>
    <div class="mini-posts">
      <!-- Insert template tags/properties -->
      <koken:loop>
        <article class="mini-post">
          <header>
            <h3>
              <koken:link>{{ album.title }}</koken:link>
            </h3>
            <time class="published" datetime="{{ album.published_on date_format=" Y-m-d
            " }}">{{ album.published_on date_format="j F Y" }}</time>
          </header>
          <koken:link class="image">
            <koken:img size="2:1" crop="true"/>
          </koken:link>
        </article>
      </koken:loop>
    </div>
  </section>
</koken:load>
